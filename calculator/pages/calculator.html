<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css">

    
</head>
<body>
    <div id="calculator_container">

        <div id="calculator">
            <!-- <textarea name="screen" id="screen"></textarea> -->
            <p id="screen"></p>
            <div class="row" id="first_row">
                <button class="number_button">1</button>
                <button class="number_button">2</button>
                <button class="number_button">3</button>
                <button class="number_button">+</button>
            </div>
            <div class="row" id="second_row">
                <button class="number_button">4</button>
                <button class="number_button">5</button>
                <button class="number_button">6</button>
                <button class="number_button">-</button>
            </div>       
            <div class="row" id="third_row">
                <button class="number_button">7</button>
                <button class="number_button">8</button>
                <button class="number_button">9</button>
                <button class="number_button">*</button>
            </div>
            <div class="row" id="fourth_row">
                <button class="number_button">,</button>
                <button class="number_button">0</button>
                <button class="number_button">=</button>
                <button class="number_button">/</button>

            </div>
            <button class="clear_button">clear</button>
        </div>
    </div>
    
</body>
</html>


<script src="../scripts/calculator.js"></script>
