<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/first_signup_form.css">

</head>
<body>
    <div id="container">
        <img src="../images/leaf.avif" alt="leaf_image" id="leaf_image">
        <div id="p-form_container">
            <p id="disclaimer">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <br> Sign up <strong><em>now</em></strong> to get started.
                <br> <br>You know you want to. 
            </p>
            <div id="form_container">
                <form action="post" id="singup_form">
                    <div class="row">
                        <div id="first_name">
                            <label for="first_name_input" id="first_name_label">First Name</label>
                            <input required type="text" name="first_name_input" id="first_name_input">
                        </div>
                        <div id="phone_number">
                            <label for="last_name_input" id="last_name_label">Last Name</label>
                            <input required type="text" name="last_name_input" id="last_name_input">
                        </div>
                    </div>
                    <div class="row">
                        <div id="email">
                            <label for="email_input" id="email_label">Email</label>
                            <input required type="email" name="email_input" id="email_input">
                        </div>
                        <div id="phone_number">
                            <label for="phone_number_input" id="phone_number_label">Phone Number</label>
                            <input required type="tel" name="phone_number_input" id="phone_number_input">
                        </div>
                    </div>
                    <div class="row">
                        <div id="password">
                            <label for="password_input" id="password_label">Password</label>
                            <input required type="password" name="password_input" id="password_input">
                        </div>
                        <div id="confirm_password">
                            <label for="confirm_password_input" id="confirm_password_label">Confirm Password</label>
                            <input required type="password" name="confirm_password_input" id="confirm_password_input">
                        </div>
                    </div>
                    <button type="submit" class="submit_button">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
